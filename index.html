<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournaments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Free Fire Tournaments</h1>
        <p>Join exciting tournaments and win prizes!</p>
        <button class="btn" onclick="rechargeWallet()">Recharge Wallet</button>
        <button class="btn" onclick="joinTournament()">Join Tournament</button>
    </div>
    <script>
        function rechargeWallet() {
            alert("Send payment screenshot on Telegram/Instagram to recharge your wallet.");
        }
        function joinTournament() {
            alert("Use your wallet balance to join tournaments.");
        }
    </script>
</body>
</html>
